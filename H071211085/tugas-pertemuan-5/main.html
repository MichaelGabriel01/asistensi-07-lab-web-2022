<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="class.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
    <div class="container text-center text-white">
        <div class="col mx-5 my-4 text-center text-white">
            <div class="row ">
                <h2 class="slabo-font"> BlackJack Casino </h2>
            </div>
            <div class="row mt-3">
                <h3 class="" id = "dealer"> Play A Round?</h3>
            </div>
            <div class="row my-5"> 
                <h4> Your Cards :  <div class="d-inline" id = "cards" > </div>  </h4>
            </div>
            <div class="row my-5">
                <h4> Sum : <span id="jumlah"></span> </h4>
            </div>
            <div class="row d-flex justify-content-center">
                <!-- Button Section -->
                <button onclick="bet()" id = "start_game"  type="button" class="col-3 btn btn-warning btn-lg me-1" > 
                    START GAME 
                </button>
                <button type="button" onclick="takeCard()" class="col-2  btn btn-success btn-lg ms-1 "> 
                    TAKE A CARD 
                </button>
            </div>
            <!-- Label -->
            <div class="row my-5 justify-content-center">
                <label for="inputPassword5" class="form-label label-font d-flex justify-content-center"> Your Money : Rp. 
                    <p id="money"> </p> 
                </label>
                <input class="col-6 col-form-label-sm radius-form text-center" id="your_bet" placeholder="Set your bet.." type = "number" min = "0" step="100">
            </div>
            <div class="row justify-content-center ">
                <button onclick="reset_money()" type="button" class="col-3 btn btn-warning  me-1btn-lg"> RESET MONEY </button>
            </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"> </script>
    <script src="blackjack.js"> </script>
    
</body>
</html>
